[package]
name = "lockstitch"
version = "0.1.0"
edition = "2021"
authors = ["Coda Hale <coda.hale@gmail.com>"]
license = "MIT OR Apache-2.0"
description = "Lockstitch is an incremental, stateful cryptographic primitive for symmetric-key cryptographic operations in complex protocols. "
homepage = "https://github.com/codahale/lockstitch"
documentation = "https://docs.rs/lockstitch/"
keywords = ["crypto", "blake3", "chacha8", "hazmat"]
categories = ["cryptography", "no-std"]
readme = "README.md"
include = [
    "src/**/*",
    "benches/**/*",
    "tests/**/*",
    "LICENSE-APACHE",
    "LICENSE-MIT",
    "README.md",
    "design.md",
    "perf.md",
]

[dependencies]
blake3 = { version = "1.3.3", default-features = false }
chacha20 = { git = "https://github.com/RustCrypto/stream-ciphers", default-features = false }
constant_time_eq = "0.2.4"
rand_core = { version = "0.6.4", default-features = false, optional = true }

[features]
default = ["hedge", "std"]
hedge = ["rand_core"]
std = ["blake3/std", "chacha20/std"]
neon = ["chacha20/neon"]

[workspace]
members = ["xtask"]

[dev-dependencies]
criterion = { version = "0.4.0", features = ["html_reports"] }
hex = "0.4.3"
proptest = "1.0.0"
rand = "0.8.5"

[[bench]]
name = "benchmarks"
harness = false

[package.metadata.release]
pre-release-commit-message = "release: version {{version}}"
tag-message = "release: {{crate_name}} version {{version}}"
